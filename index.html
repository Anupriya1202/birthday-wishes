<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Bhaiya-Bhabhi's Anniversary!</title>
    </head>
    
    <body>
        <div class="bday">
            Happy Engagement Anniversary
        </div>
        <div class="name">
            Bhaiya Bhabhi
        </div>
        <div class="msg">
            <h2>Happy Engagement Anniversary! Wishing you both to have a blessed future ahead. Sending best wishes for your engagement anniversary! Congratulations to both of you.</h2>
        </div>
        
        <div class="slider">
            <div class="slides">
                
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <input type="radio" name="radio-btn" id="radio6">

                <div class="slide first">
                    <img src="pict1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="pict2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="pict3.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="pict4.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="pict5.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="pict6.jpeg" alt="">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                    <div class="auto-btn6"></div>
                    
                </div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
                <label for="radio6" class="manual-btn"></label>
            </div>
        </div>

        <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter>6){
                counter = 1;
            }
         },5000);
        </script>
    </body>
</html>
